<form class="form-row"  ng-submit="submitForm()">
  <div class="form-group">
    <label>Nom</label>
    <input type="text" name="lastNameAddPerson" class="form-control" ng-model="user.lastName">
  </div>
  <div class="form-group">
    <label>Prenom</label>
    <input type="text" name="firstNameAddPerson" class="form-control" ng-model="user.firstName">
  </div>
  <div class="form-group">
    <label>Mail</label>
    <input type="text" name="mailAddPerson" class="form-control" ng-model="user.mail">
  </div>

  <div class="form-group">
    <button type="submit">Ajouter</button>
  </div>
</form>
